<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewVault</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">ViewVault</div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Endless Entertainment Awaits</h1>
            <p>Access your favorite movies and shows at the click of a button.</p>
            <button class="get-started">Get Started</button>
        </div>
    </section>

    <!-- Trending Now Section -->
    <section class="trending">
        <div class="trending-header">
            <h2>Trending Now</h2>
        </div>

        <div class="movie-thumbnails">
            <div class="thumbnail">
                <img src="images/movie1.jpg" alt="Movie 1">
                <span class="badge">Recently Added</span>
            </div>
            <div class="thumbnail">
                <img src="images/movie2.jpg" alt="Movie 2">
                <span class="badge">Recently Added</span>
            </div>
            <div class="thumbnail">
                <img src="images/movie3.jpg" alt="Movie 3">
                <span class="badge">Recently Added</span>
            </div>
            <div class="thumbnail">
                <img src="images/movie4.jpg" alt="Movie 4">
                <span class="badge">Recently Added</span>
            </div>
            <div class="thumbnail">
                <img src="images/movie5.jpg" alt="Movie 5">
                <span class="badge">Recently Added</span>
            </div>
            <div class="thumbnail">
                <img src="images/movie6.jpg" alt="Movie 6">
                <span class="badge">Recently Added</span>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ViewVault. All rights reserved.</p>
    </footer>
</body>
</html>
