<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/stylest.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>MovieWeb-Selection</title>
</head>
<body>
    
    <header>
        <div class="logo">MovieWeb</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Series</a></li>
                <li><a href="#">Genre</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>üîç</button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="overlay">
            <h1>Marvel Avengers: Endgame</h1>
            <p>Action, 2019</p>
            <button class="play-button">‚ñ∂</button>
        </div>
    </section>

    <!-- Genre Buttons -->
    <section class="genres">
        <button>Action</button>
        <button>Animation</button>
        <button>Comedy</button>
        <button>Drama</button>
        <button>Horror</button>
        <button>Sci-fi</button>

    </section>

    <!-- Movies Section -->
    <section class="movies">
        <div class="section-header">
            <h2>Movies</h2>
            <a href="#">See all ></a>
        </div>
        <div class="movie-grid">
            <!-- Add movie cards -->
            <div class="movie-card">
                <img src="images/movies/the-raid.jpg" alt="The Raid">
                <span class="badge">Action</span>
                <p>The Raid</p>
            </div>
            <div class="movie-card">
                <img src="images/movies/mission-impossible.jpg" alt="Mission Impossible">
                <span class="badge">Action</span>
                <p>Mission: Impossible</p>
            </div>
            <!-- Add more movie cards here -->
        </div>
    </section>

    <!-- Trends Now Section -->
    <aside class="trends-now">
        <h2>TRENDS NOW</h2>
        <ul>
            <li>Black Panther (2018)</li>
            <li>Arrival (2016)</li>
            <li>John Wick: Chapter 3 (2019)</li>
            <li>Deadpool (2016)</li>
            <li>Venom (2018)</li>
        </ul>
    </aside>
</body>
</html>
