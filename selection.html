<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sour Gummy', sans-serif;
            background-color: #13111c;
            color: #fff;
            line-height: 1.6;
        }

        header {
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 5px rgba(227, 228, 237, 0.37);
            border-bottom: 2px solid rgba(255, 255, 255, 0.18);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffffff;
            margin-left: 10px;
            background-color: #a278ff;
            padding-right: 15px;
            padding-left: 15px;
            transition: 0.3s;
            cursor: pointer;
            border-radius: 10% 10% 10% 10%/ 10% 10% 10% 10%;
        }

        .logo:hover {
            box-shadow: 6px 6px 13px rgb(75, 34, 141);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1em;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #a278ff;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-bar input {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
        }

        .search-bar button {
            background-color: #a378ff56;
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-bar button:hover {
            background-color: #a278ff;
        }

        /* Hero Section */
        .hero {
            background-image: url('images/hero.jpg');
            background-size: cover;
            background-position: center;
            height: 60vh;
            position: relative;
        }

        .hero .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 2.5em;
        }

        .hero p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .play-button {
            background-color: #a278ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .play-button:hover {
            transform: scale(1.1);
        }

        /* Genre Buttons */
        .genres {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px 0;
            background-color: #1a1423;
        }

        .genres button {
            background-color: transparent;
            border: 2px solid #a278ff;
            color: #a278ff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 800;
        }

        .genres button:hover {
            background-color: #a278ff;
            color: #fff;
        }

        /* Movies Section */
        .movies {
            padding: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header a {
            text-decoration: none;
            color: #f39c12;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .movie-card {
            position: relative;
            text-align: center;
        }

        .movie-card img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .movie-card img:hover {
            transform: scale(1.05);
        }

        .movie-card .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #f39c12;
            color: #fff;
            padding: 5px 10px;
            font-size: 0.8em;
            border-radius: 5px;
        }

        /* Trends Now Section */
        .trends-now {
            background-color: #1a1423;
            padding: 20px;
            margin-top: 20px;
            max-width: 300px;
            color: #fff;
            height: 300px;
            overflow-y: auto;
        }

        .trends-now h2 {
            margin-bottom: 15px;
            color: #f39c12;
        }

        .trends-now ul {
            list-style: none;
        }

        .trends-now ul li {
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }
    </style>
    <title>MovieWeb-Selection</title>
</head>

<body>

    <header>
        <div class="logo">MovieWeb</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Series</a></li>
                <li><a href="#">Genre</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>üîç</button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="overlay">
            <h1>Joy Ride</h1>
            <p>Comedy, 2024</p>
            <button class="play-button">‚ñ∂</button>
        </div>
    </section>

    <!-- Genre Buttons -->
    <section class="genres">
        <button>Action</button>
        <button>Animation</button>
        <button>Comedy</button>
        <button>Drama</button>
        <button>Horror</button>
        <button>Sci-fi</button>

    </section>

    <!-- Movies Section -->
    <section class="movies">
        <div class="section-header">
            <h2>Movies</h2>
            <a href="#">See all ></a>
        </div>
        <div class="movie-grid">
            <!-- Add movie cards -->
            <div class="movie-card">
                <img src="images/thumbnails/drama/soundOfFreedom.jfif" alt="The Raid">
                <span class="badge">Action</span>
                <p>The Raid</p>
            </div>
            <div class="movie-card">
                <img src="images/thumbnails/comedy/joyRide.jfif" alt="Joy Ride">
                <span class="badge">Action</span>
                <p>Mission: Impossible</p>
            </div>
            <!-- Add more movie cards here -->
        </div>
    </section>

    <!-- Trends Now Section -->
    <aside class="trends-now">
        <h2>Trending Now</h2>
        <ul>
            <li>Hit Pig</li>
            <li>Challengers</li>
            <li>Tarot</li>
            <li>The Kitchen</li>
            <li>Venom (2018)</li>
        </ul>
    </aside>
</body>

</html>
